spring:
  application:
    name: sale-api
  datasource:
    url: jdbc:postgresql://db:5432/sale_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
server:
  port: ${PORT:8080}
#services:
#  product-api:
#    url: http://localhost:8100
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}